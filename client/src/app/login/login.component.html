<div class="container">
  <form [formGroup]="credentials" (ngSubmit)="login()">
    <div class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <label for="loginId">Login:</label>
      <input class="form-control" type="text" name="loginId" id="loginId" placeholder="Login">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" type="text" name="password" id="password" placeholder="Password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg">Sign In</button>
    </div>
  </form>
</div>
